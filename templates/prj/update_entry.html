{% extends "layout.html" %}
{% block css %}
<link rel="stylesheet" href="../../static/prj/css/page.css" type="text/css" />
{% endblock %}

{% block content %}
<section id="main-contents" class="section">
  <div id="project-form" class="container">
    <div class="columns is-centered">
      <div class="column is-narrow is-three-fifths">
        <form name="create_prj_form" method="post" action="/prj/update" enctype="multipart/form-data">
          <div class="field">
            <label class="label">プロジェクト名</label>
            <div class="control">
              <input class="input" type="text" name="name" placeholder="必須" value="{{data['name']}}">
            </div>
          </div>

          <div class="field">
            <label class="label">プロジェクトのゴール／ミッション</label>
            <div class="control">
              <input class="input" type="text" name="goal" placeholder="必須" value="{{data['goal']}}">
            </div>
          </div>

          <div class="field">
            <label class="label">課題・背景</label>
            <div class="control">
              <textarea class="textarea" name="issue" placeholder="なぜやるのか？ 抱えている課題とは？">{{data['issue'] | safe}}</textarea>
            </div>
          </div>

          <div class="field">
            <label class="label">プロジェクト概要</label>
            <div class="control">
              <textarea class="textarea" name="description" placeholder="なにをやるのか？">{{data['description'] | safe}}</textarea>
            </div>
          </div>

          <div class="field">
            <label class="label">カバー写真</label>
            <div class="file has-name is-fullwidth">
              <label class="file-label">
                <input id="photo-input" class="file-input" type="file" name="photo" accept="image/png, image/jpg, image/jpeg" >
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a file…
                  </span>
                </span>
                <span id="file-name" class="file-name">
                  選択されていません
                </span>
              </label>
            </div>
            <div id="thumbnail">
              <div class="reader_file">
                {% set image_src = '/prj/jrnpoiajoiaj/' + data['photo_id'] if 'photo_id' in data else 'https://bulma.io/images/placeholders/640x360.png' %}
                <img class="reader_image" src="{{ image_src }}" />
              </div>
            </div>
          </div>

          <div class="columns is-centered">
            <div class="column is-narrow is-three-fifths">
              <div class="field is-grouped">
                <div class="control" style="width:100%;">
                  <button class="button is-link" type="submit" style="width:100%;">登録</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
{% endblock %}

{% block js %}
<script async src="../../static/prj/js/page.js"></script>
{% endblock %}
